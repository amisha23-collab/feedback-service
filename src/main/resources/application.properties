spring.application.name=feedback-service

# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/feedback
spring.datasource.username=root
spring.datasource.password=amisha

# JPA / Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true

server.port=8083

# Enrollment Service URL (VERY IMPORTANT!)
enrollment.service.url=http://localhost:8082

# Server Error Settings
server.error.include-message=always
server.error.include-binding-errors=always

